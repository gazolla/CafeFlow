# =============================================================================

spring:
  config:
    activate:
      on-profile: prod

server:
  error:
    include-stacktrace: never
    include-message: never
    include-binding-errors: never

# Restrict actuator in production
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: never

logging:
  level:
    root: WARN
    com.example.app: INFO
    org.springframework.web: WARN
  file:
    name: /var/log/my-app/application.log
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 30
