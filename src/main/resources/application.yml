server:
  port: 8080
spring:
  application:
    name: cafeflow
  
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  temporal:
    connection:
      target: localhost:7233
#     workers:
#       - name: "REDDIT_WORKER"
