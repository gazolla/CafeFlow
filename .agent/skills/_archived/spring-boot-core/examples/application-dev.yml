spring:
  config:
    activate:
      on-profile: dev

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

server:
  error:
    include-stacktrace: always

# Expose all actuator endpoints in dev
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.app: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
